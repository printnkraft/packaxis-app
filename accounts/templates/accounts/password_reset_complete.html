{% extends 'core/base.html' %}

{% block title %}Password Reset Complete - Packaxis{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 1.5rem;
        background: linear-gradient(135deg, #f5f5f0 0%, #fafaf2 100%);
    }
    
    .auth-container {
        width: 100%;
        max-width: 440px;
    }
    
    .auth-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        text-align: center;
    }
    
    .success-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #d1fae5;
        border-radius: 50%;
        color: #065f46;
    }
    
    .auth-card h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1F1F1F;
        margin-bottom: 1rem;
    }
    
    .auth-card p {
        color: #666;
        font-size: 0.9375rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }
    
    .signin-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.875rem 2rem;
        background: var(--primary-color);
        color: #292808;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .signin-btn:hover {
        background: #292808;
        color: #d4ff9e;
        transform: translateY(-4px);
        box-shadow: 0 12px 35px rgba(47, 46, 12, 0.25);
    }
    
    .signin-btn:active {
        transform: translateY(-1px);
        transition-duration: 0.1s;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1>Password Reset Complete</h1>
            <p>Your password has been successfully reset. You can now sign in with your new password.</p>
            <a href="{% url 'accounts:signin' %}" class="signin-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
