[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "psql $DATABASE_URL -c 'DROP SCHEMA public CASCADE; CREATE SCHEMA public; GRANT ALL ON SCHEMA public TO public;' && python manage.py migrate && python load_data.py && python manage.py collectstatic --noinput && gunicorn packaxis_app.wsgi:application"
