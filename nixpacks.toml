[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = [
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python3 manage.py collectstatic --noinput"
]

[start]
cmd = "gunicorn packaxis_app.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
